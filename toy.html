        /* Setup the Inter font and a smooth transition effect */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1e; /* Deep purple/blue background */
            color: #e0e0f0; /* Light text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll from particle movement */
        }

        /* --- LOADING SCREEN STYLES (NEW) --- */
        #loading-screen {
            /* Full screen, highest Z-index, opaque by default */
            transition: opacity 1s ease-in-out, visibility 1s; /* Smoother transition */
        }

        .ring-loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 6px solid #1a1a36; /* Dark inner ring */
            border-top-color: #8c82ff; /* Primary color spinner */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* The 'loaded' class handles the fade out */
        .loaded {
            opacity: 0 !important;
            visibility: hidden;
        }
        /* --- END LOADER STYLES --- */


        /* --- BACKGROUND PARTICLE STYLES --- */
        #background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind all content */
            pointer-events: none; /* Ensure clicks pass through */
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background-color: #8c82ff; /* Accent color */
            border-radius: 50%;
            opacity: 0.3; /* Subtle glow */
            box-shadow: 0 0 10px #8c82ff;
            animation: move-dots linear infinite;
        }

        /* Keyframe for subtle, slow movement */
        @keyframes move-dots {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(var(--dx), var(--dy)) scale(var(--s)); opacity: 0.7; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        }

        /* Ensure content layers are above the background effect */
        header, main, footer, #mobile-menu {
            position: relative;
            z-index: 10;
        }
        /* --- END PARTICLE STYLES --- */


        /* Responsive transition and animation for section content */
        .section-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            min-height: 70vh;
        }

        .section-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-link {
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: #8c82ff; /* Vibrant accent color on hover */
            transform: translateY(-2px);
        }

        /* Underline effect for active link */
        .nav-link.active-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #8c82ff;
        }

        /* Subtle glow for the main headline and buttons */
        .glow-text {
            text-shadow: 0 0 10px rgba(140, 130, 255, 0.5);
        }

        .card-animation {
            transition: all 0.3s ease-in-out;
        }

        .card-animation:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(140, 130, 255, 0.15);
        }
        
        .service-icon {
            transition: transform 0.4s ease-in-out;
        }

        .service-card:hover .service-icon {
            transform: rotate(10deg) scale(1.1);
        }
        
        /* Keyframe for the skill bar animation */
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: var(--fill-percentage); }
        }

        /* Apply the animation to the inner bar */
        .skill-bar-inner {
            animation: fill-bar 1.5s ease-out forwards;
        }
        
        /* CTA button pulse effect */

            animation: pulse-ring 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;

                box-shadow: 0 0 0 0 rgba(140, 130, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(140, 130, 255, 0);
            }
        }

        // --- Mailto Implementation Logic ---
        function sendEmail(t) {
            const name = document.getElementById('name').value.trim();

            const formMessage = document.getElementById('form-message');
            const errorBox = document.getElementById('error-message');
            
            // Clear previous messages
            formMessage.classList.add('hidden');
            errorBox.classList.add('hidden');

            if (!name || !email || !message) {
                errorBox.textContent = t.form_error;
                errorBox.classList.remove('hidden');
                return;
            }
            
            // Mailto construction
            const subject = encodeURIComponent(`New Project Inquiry from ${name}`);
            const body = encodeURIComponent(
                `Hello Tony,\n\nI am contacting you regarding a design project.\n\nProject Details:\n${message}\n\nMy name is: ${name}\nMy direct email is: ${email}`
            );

            // Open the default email client
            window.location.href = `mailto:${TARGET_EMAIL}?subject=${subject}&body=${body}`;
            
            // Show a temporary success message
            formMessage.textContent = t.form_success;
            formMessage.classList.remove('hidden');
            
            // Reset form fields

        function getTranslation(key) {
            return translations[currentLang][key] || translations['en'][key] || key;

        function changeLanguage(newLang) {
            currentLang = newLang;
            localStorage.setItem('portfolioLang', newLang);

            // Update navigation links
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            navLinks.forEach(link => {
                const pageKey = link.getAttribute('data-page');
                link.textContent = getTranslation(pageKey);
            });

            // Update other static elements
            document.querySelector('.logo-name').textContent = "Tony.";
            document.querySelector('.footer-text').textContent = getTranslation('footer_text');
            
            // Re-render current page content with new language
            renderPage(currentPage);
        }

        function renderPage(page) {
            if (!pageRenderers[page]) return;

            const oldContent = mainContent.querySelector('.section-content');
            if (oldContent) {
                oldContent.classList.remove('active');
            }

            currentPage = page;
            window.location.hash = '#' + page;

            const t = translations[currentLang];
            const newContentHTML = pageRenderers[page](t);

            setTimeout(() => {
                mainContent.innerHTML = newContentHTML;
                
                lucide.createIcons();
                
                const newContent = mainContent.querySelector('.section-content');
                if (newContent) {
                    newContent.classList.add('active');
                }

                updateActiveNavLink(page);

            }, oldContent ? 250 : 0);
        }

        function updateActiveNavLink(activePage) {
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active-link');
                if (link.getAttribute('data-page') === activePage) {
                    link.classList.add('active-link');
                }
            });
        }

        function navigate(page) {
            renderPage(page);
            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        }

        // --- PARTICLE GENERATION FUNCTION ---
        function createParticles() {
            const container = document.getElementById('background-effect');
            if (!container) return;

            const numDots = 60; // Number of particles
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Random Size (2px to 4px)
                const size = Math.random() * 2 + 2; 
                
                // Random Initial Position (x: 0-100%, y: 0-100%)
                const x = Math.random() * viewportWidth;
                const y = Math.random() * viewportHeight;

                // Random Movement Vectors (-100px to +100px)
                const dx = (Math.random() - 0.5) * 200; 
                const dy = (Math.random() - 0.5) * 200; 
                
                // Random Scale factor for movement
                const scale = 1 + (Math.random() * 0.5);

                // Random Duration (20s to 50s) for very slow animation
                const duration = Math.random() * 30 + 20;

                dot.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    --dx: ${dx}px;
                    --dy: ${dy}px;
                    --s: ${scale};
                    animation-duration: ${duration}s;
                    animation-delay: -${Math.random() * duration}s; /* Start at random point in cycle */
                `;

                container.appendChild(dot);
            }
        }
        // --- END PARTICLE GENERATION ---

        // --- Event Listeners and Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Particle Effect Initialization
            createParticles();
            
            // 2. Initial Language Setup
            const storedLang = localStorage.getItem('portfolioLang');
            if (storedLang && translations[storedLang]) {
                currentLang = storedLang;
            }
            languageSelector.value = currentLang;
            languageSelector.addEventListener('change', (e) => changeLanguage(e.target.value));

            // 3. Initial Page Load (from URL hash or default to home)
            let initialPage = 'home';
            const hash = window.location.hash.substring(1);
            if (hash && pageRenderers[hash]) {
                initialPage = hash;
            }

            // 4. Setup Navigation Event Listeners
            const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigate(link.getAttribute('data-page'));
                });
            });

            // 5. Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
            closeMenuBtn.addEventListener('click', () => mobileMenu.classList.add('hidden'));

            // 6. Run Initial Rendering
            changeLanguage(currentLang);
            renderPage(initialPage);

            // 7. Hide Loading Screen after minimum delay
            
            // Promise 1: The timer for minimum time
            const minimumTimePromise = new Promise(resolve => {
                setTimeout(resolve, MINIMUM_LOAD_TIME);
            });

            // Promise 2: Content is ready (DOM is loaded)
            const contentReadyPromise = new Promise(resolve => {
                resolve();
            });

            // Wait for both before fading the loading screen
            Promise.all([minimumTimePromise, contentReadyPromise]).then(() => {
                const loadingScreen = document.getElementById('loading-screen');
                // Use a short delay before applying the 'loaded' class to ensure the CSS transition runs
                setTimeout(() => {
                    loadingScreen.classList.add('loaded');
                }, 50); 
            });
        });
        
    </script>
